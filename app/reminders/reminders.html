<div ng-if="loaded">
  <yg-list-table
      resource="base_reminders"
      columns="['Name', 'Category', 'Message', 'Timeframes']"
      item="Reminder"
      items="Reminders"
      edit-view="remindersEdit"
  >
    <yg-text-cell key="name"></yg-text-cell>
    <yg-text-cell key="categoryName"></yg-text-cell>
    <yg-text-cell key="message"></yg-text-cell>
    <yg-array-cell key="timeframes"></yg-array-cell>
  </yg-list-table>
</div>
