<div class="container">
  <div class="row">
    <form class="col-sm-4 col-sm-offset-4 well">
      <div class="form-group">
        <label for="user-name">Username</label>
        <input type="text" class="form-control" id="user-name" name="user-name" ng-model="userName">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ng-model="password">
      </div>
      <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
    </form>
  </div>
</div>
